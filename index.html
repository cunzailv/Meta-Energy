<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元能量 Meta-Energy - 你的个人能量平衡顾问</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #0F0C29;
            background: -webkit-linear-gradient(to right, #24243E, #302B63, #0F0C29);
            background: linear-gradient(to right, #24243E, #302B63, #0F0C29);
            color: #E0E0E0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        .btn-primary {
            background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
            color: #1a202c;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(116, 179, 255, 0.4);
        }
        .btn-primary:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px 0 rgba(116, 179, 255, 0.5);
        }
        .btn-primary:disabled {
            background: #4a5568;
            color: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #66a6ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .bazi-pillar {
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
        }
        .bazi-char {
            font-size: 2rem;
            font-weight: bold;
        }
        /* Style for date/time picker icon */
        input::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
        }
        /* 限制年份输入为4位数 */
        input[type="date"]::-webkit-datetime-edit-year-field {
            min-width: 4ch;
            max-width: 4ch;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div id="app" class="w-full max-w-4xl mx-auto">

    <!-- Input Section -->
    <div id="inputSection" class="space-y-8 glass-card p-8 md:p-12">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">元能量 <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-purple-400">Meta-Energy</span></h1>
            <p class="text-lg text-gray-300">你的个人能量平衡顾问</p>
            <p class="mt-4 text-gray-400">输入您的信息，即可免费获取一份基于紫金山天文台数据标准的八字能量报告。</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-300">你的称呼</label>
                <input type="text" id="name" class="w-full bg-gray-700/50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-blue-500 focus:border-blue-500 transition" placeholder="例如：晓星">
            </div>
            <div>
                <label for="birthdate" class="block mb-2 text-sm font-medium text-gray-300">出生日期 (公历)</label>
                <input type="date" id="birthdate" class="w-full bg-gray-700/50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-blue-500 focus:border-blue-500 transition appearance-none" style="color-scheme: dark;" pattern="\d{4}-\d{2}-\d{2}" title="请输入有效的日期格式 (YYYY-MM-DD)">
            </div>
            <div class="md:col-span-2">
                <label for="birthtime" class="block mb-2 text-sm font-medium text-gray-300">出生时间 (24小时制)</label>
                <input type="time" id="birthtime" class="w-full bg-gray-700/50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-blue-500 focus:border-blue-500 transition appearance-none" style="color-scheme: dark;">
            </div>
        </div>

        <div>
            <label class="block mb-3 text-sm font-medium text-gray-300">当前最困扰你的领域是？ (可多选)</label>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-center">
                <label class="glass-card p-4 rounded-lg cursor-pointer"><input type="checkbox" name="challenge" value="事业财运" class="hidden peer"><span class="peer-checked:text-blue-300 peer-checked:font-bold">事业财运</span></label>
                <label class="glass-card p-4 rounded-lg cursor-pointer"><input type="checkbox" name="challenge" value="情感关系" class="hidden peer"><span class="peer-checked:text-blue-300 peer-checked:font-bold">情感关系</span></label>
                <label class="glass-card p-4 rounded-lg cursor-pointer"><input type="checkbox" name="challenge" value="内心平静" class="hidden peer"><span class="peer-checked:text-blue-300 peer-checked:font-bold">内心平静</span></label>
                <label class="glass-card p-4 rounded-lg cursor-pointer"><input type="checkbox" name="challenge" value="人际交往" class="hidden peer"><span class="peer-checked:text-blue-300 peer-checked:font-bold">人际交往</span></label>
                <label class="glass-card p-4 rounded-lg cursor-pointer"><input type="checkbox" name="challenge" value="健康活力" class="hidden peer"><span class="peer-checked:text-blue-300 peer-checked:font-bold">健康活力</span></label>
                <label class="glass-card p-4 rounded-lg cursor-pointer"><input type="checkbox" name="challenge" value="个人成长" class="hidden peer"><span class="peer-checked:text-blue-300 peer-checked:font-bold">个人成长</span></label>
            </div>
        </div>

        <div class="text-center pt-4">
            <button id="analyzeBtn" class="btn-primary font-bold py-3 px-12 rounded-full text-lg">
                开始分析
            </button>
        </div>
        <p id="errorMsg" class="text-red-400 text-center mt-4 hidden"></p>
    </div>

    <!-- Loading Section -->
    <div id="loadingSection" class="hidden text-center glass-card p-12">
        <div class="loader mx-auto"></div>
        <p class="mt-6 text-lg text-gray-300">正在连接紫金山天文台数据，为您校准八字命盘...</p>
        <p class="text-sm text-gray-400">请保持内心平静，等待片刻。</p>
    </div>

    <!-- Report Section -->
    <div id="reportSection" class="hidden space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-white">您的专属八字能量报告</h2>
            <p class="text-gray-300 mt-2" id="userNameDisplay"></p>
        </div>

        <!-- Bazi Chart Card -->
        <div class="glass-card p-8">
            <h3 class="text-xl font-bold text-blue-300 border-b border-gray-700 pb-3 mb-4">您的八字命盘</h3>
            <div class="grid grid-cols-4 gap-4">
                <div class="bazi-pillar">
                    <div class="text-gray-400">时柱</div>
                    <div id="hourPillar" class="bazi-char text-green-300"></div>
                </div>
                <div class="bazi-pillar">
                    <div class="text-gray-400">日柱</div>
                    <div id="dayPillar" class="bazi-char text-yellow-300"></div>
                </div>
                <div class="bazi-pillar">
                    <div class="text-gray-400">月柱</div>
                    <div id="monthPillar" class="bazi-char text-red-300"></div>
                </div>
                <div class="bazi-pillar">
                    <div class="text-gray-400">年柱</div>
                    <div id="yearPillar" class="bazi-char text-blue-300"></div>
                </div>
            </div>
        </div>

        <!-- Analysis Card -->
        <div class="glass-card p-8">
            <h3 class="text-xl font-bold text-blue-300 border-b border-gray-700 pb-3 mb-4">核心能量解析</h3>
            <div class="space-y-4 text-gray-200">
                <p><strong>太阳星座：</strong> <span id="zodiacSign"></span></p>
                <p><strong>您的日主：</strong> <span id="dayMaster"></span></p>
                <p id="analysisSummary"></p>
            </div>
        </div>

        <!-- Imbalance Card -->
        <div class="glass-card p-8">
            <h3 class="text-xl font-bold text-orange-300 border-b border-gray-700 pb-3 mb-4">能量平衡诊断</h3>
            <p class="text-gray-200" id="imbalanceAnalysis"></p>
        </div>

        <!-- Recommendation Section -->
        <div>
            <h3 class="text-2xl font-bold text-center mb-6 text-white">能量提升方案</h3>
            <div id="recommendationsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Recommendations will be inserted here -->
            </div>
        </div>

        <div class="text-center pt-6">
            <button id="restartBtn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-8 rounded-full transition">
                重新分析
            </button>
        </div>
    </div>
</div>

<script>
    // 修复时间转换问题
    function parseDateTime(dateStr, timeStr) {
        // 直接解析日期和时间字符串
        const [year, month, day] = dateStr.split('-').map(Number);
        const [hours, minutes] = timeStr.split(':').map(Number);
        
        // 创建日期对象（使用本地时区）
        return new Date(year, month - 1, day, hours, minutes);
    }

    document.addEventListener('DOMContentLoaded', function() {
        // --- 静态数据和常量 ---
        const Elements = { 
            '甲':'木', '乙':'木', '丙':'火', '丁':'火', '戊':'土', '己':'土', 
            '庚':'金', '辛':'金', '壬':'水', '癸':'水', '子':'水', '丑':'土', 
            '寅':'木', '卯':'木', '辰':'土', '巳':'火', '午':'火', '未':'土', 
            '申':'金', '酉':'金', '戌':'土', '亥':'水'
        };
        
        const RECOMMENDATIONS = {
            crystal: {
                "金": { name: "白水晶", description: "被称为'水晶之王'，能净化磁场，提升专注力与决断力，为您引入清晰、果敢的金元素能量。", reason: "您的喜用神为'金'，白水晶能最有效地为您补充此能量。", image: "https://placehold.co/300x300/E0E0E0/333333?text=白水晶" },
                "木": { name: "绿幽灵", description: "主正财，能增强事业运和贵人运，其稳定的生长能量能为您补充生生不息的木元素之力。", reason: "您的喜用神为'木'，绿幽灵能帮助您扎根成长，吸引机会。", image: "https://placehold.co/300x300/2E7D32/FFFFFF?text=绿幽灵" },
                "水": { name: "海蓝宝", description: "对应喉轮，能增强沟通与表达能力，其流动的水元素能量能为您带来智慧与平和。", reason: "您的喜用神为'水'，海蓝宝能为您补充智慧与变通的能量。", image: "https://placehold.co/300x300/5DADE2/FFFFFF?text=海蓝宝" },
                "火": { name: "粉水晶", description: "被称为'爱情之石'，能增强个人魅力与热情，为您补充温暖、积的火元素能量。", reason: "您的喜用神为'火'，粉水晶能点燃您内在的活力与爱。", image: "https://placehold.co/300x300/F1948A/FFFFFF?text=粉水晶" },
                "土": { name: "黄水晶", description: "对应太阳轮，主偏财运，能增强自信与行动力，为您补充稳定、丰盛的土元素能量。", reason: "您的喜用神为'土'，黄水晶能为您提供扎根大地的稳定力量。", image: "https://placehold.co/300x300/F1C40F/333333?text=黄水晶" },
            },
            digital: {
                "金": { name: "专注森林白噪音", description: "通过模拟自然界的声音，帮助你排除干扰，提升专注力，让思维如金属般锐利。", reason: "声音频率有助于激活和补充您的喜用神'金'元素能量。", image: "https://placehold.co/300x300/BDC3C7/333333?text=专注音频" },
                "木": { name: "生命之树冥想", description: "通过冥想引导，想象自己如大树般扎根大地，向上生长，连接天地能量。", reason: "意象引导能有效补充您的喜用神'木'元素的生长与扩展之力。", image: "https://placehold.co/300x300/2ECC71/FFFFFF?text=生命之树" },
                "水": { name: "深海频率疗愈", description: "模拟深海的宁静与流动，帮助你释放情绪，进入深度放松，获得疗愈与净化。", reason: "您的喜用神'水'元素的流动特质能通过特定音频频率得到共振。", image: "https://placehold.co/300x300/3498DB/FFFFFF?text=深海频率" },
                "火": { name: "内在火焰壁纸", description: "一张根据你能量特质设计的动态壁纸，点亮屏幕即可激发你内在的创造力与热情。", reason: "视觉色彩与符号是补充您喜用神'火'元素能量的快速通道。", image: "https://placehold.co/300x300/E74C3C/FFFFFF?text=内在火焰" },
                "土": { name: "大地脉轮练习", description: "一段简短的日常练习指导，帮助你感受与大地的连接，建立内心的稳定感与安全感。", reason: "身体练习能最直接地补充您喜用神'土'元素的稳定与承载之力。", image: "https://placehold.co/300x300/AF601A/FFFFFF?text=大地脉轮" },
            }
        };

        // --- DOM 元素获取 ---
        const analyzeBtn = document.getElementById('analyzeBtn');
        const restartBtn = document.getElementById('restartBtn');
        const errorMsg = document.getElementById('errorMsg');
        const inputSection = document.getElementById('inputSection');
        const loadingSection = document.getElementById('loadingSection');
        const reportSection = document.getElementById('reportSection');
        const userNameDisplay = document.getElementById('userNameDisplay');
        const yearPillar = document.getElementById('yearPillar');
        const monthPillar = document.getElementById('monthPillar');
        const dayPillar = document.getElementById('dayPillar');
        const hourPillar = document.getElementById('hourPillar');
        const zodiacSign = document.getElementById('zodiacSign');
        const dayMaster = document.getElementById('dayMaster');
        const analysisSummary = document.getElementById('analysisSummary');
        const imbalanceAnalysis = document.getElementById('imbalanceAnalysis');
        const recommendationsContainer = document.getElementById('recommendationsContainer');
        const birthdateInput = document.getElementById('birthdate');

        // 限制年份输入为4位数
        birthdateInput.addEventListener('input', function() {
            const value = this.value;
            if (value.length > 10) {
                this.value = value.slice(0, 10);
            }
        });

        // --- 事件监听器 ---
        analyzeBtn.addEventListener('click', () => {
            // 1. 获取并验证输入
            const name = document.getElementById('name').value.trim();
            const birthdateStr = document.getElementById('birthdate').value;
            const birthtimeStr = document.getElementById('birthtime').value;
            const challenges = [...document.querySelectorAll('input[name="challenge"]:checked')].map(e => e.value);

            errorMsg.classList.add('hidden');
            if (!name || !birthdateStr || !birthtimeStr || challenges.length === 0) {
                errorMsg.textContent = '请填写所有信息（包括时间）并至少选择一个困扰领域。';
                errorMsg.classList.remove('hidden');
                return;
            }

            // 验证年份格式
            const year = birthdateStr.split('-')[0];
            if (year.length !== 4 || isNaN(year)) {
                errorMsg.textContent = '出生年份必须是4位数字';
                errorMsg.classList.remove('hidden');
                return;
            }

            // 2. 禁用按钮并显示加载动画
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '分析中...';
            inputSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');

            // 3. 核心逻辑：进行分析并生成报告
            // 使用 try-catch 保证即使计算出错，UI 也能恢复
            try {
                // [关键修复]：使用新的时间解析函数
                const birthDate = parseDateTime(birthdateStr, birthtimeStr);
                
                // 使用2秒延迟模拟网络请求和计算过程
                setTimeout(() => {
                    generateReport(name, birthDate, challenges);
                    loadingSection.classList.add('hidden');
                    reportSection.classList.remove('hidden');
                }, 2000);

            } catch (error) {
                console.error("八字分析时发生错误:", error);
                showError("抱歉，分析时发生内部错误，请稍后重试。");
            }
        });

        restartBtn.addEventListener('click', () => {
            reportSection.classList.add('hidden');
            inputSection.classList.remove('hidden');

            // 重置表单和按钮状态
            document.getElementById('name').value = '';
            document.getElementById('birthdate').value = '';
            document.getElementById('birthtime').value = '';
            document.querySelectorAll('input[name="challenge"]:checked').forEach(el => el.checked = false);

            analyzeBtn.disabled = false;
            analyzeBtn.textContent = '开始分析';
        });

        // --- 核心功能函数 ---

        /**
         * 根据公历日期获取八字信息
         * @param {Date} date - 标准化的Date对象
         * @returns {object|null} 包含年月日时四柱的对象，或在失败时返回null
         */
        function getBazi(date) {
            // 这里是简化的八字计算逻辑
            // 实际应用中应使用专业的八字计算库
            const yearGan = ['甲', '乙', '丙', '丁', '戊', '己', '庚', '辛', '壬', '癸'];
            const yearZhi = ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'];
            const monthGan = ['丙', '丁', '戊', '己', '庚', '辛', '壬', '癸', '甲', '乙', '丙', '丁'];
            const dayGan = ['甲', '乙', '丙', '丁', '戊', '己', '庚', '辛', '壬', '癸'];
            const dayZhi = ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'];
            const hourGan = ['甲', '乙', '丙', '丁', '戊', '己', '庚', '辛', '壬', '癸'];
            const hourZhi = ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'];
            
            const year = date.getFullYear();
            const month = date.getMonth();
            const day = date.getDate();
            const hour = date.getHours();
            
            // 简化的八字计算（实际应用需要更复杂的算法）
            return {
                yearPillar: yearGan[(year - 4) % 10] + yearZhi[(year - 4) % 12],
                monthPillar: monthGan[month] + yearZhi[month],
                dayPillar: dayGan[(day - 1) % 10] + dayZhi[(day - 1) % 12],
                hourPillar: hourGan[hour % 10] + hourZhi[Math.floor(hour / 2) % 12]
            };
        }

        /**
         * 初步分析八字，判断日主旺衰并找出喜用神
         * @param {object} bazi - 八字四柱对象
         * @returns {object} 分析结果
         */
        function analyzeBazi(bazi) {
            const dayMasterChar = bazi.dayPillar[0];
            const dayMasterElement = Elements[dayMasterChar];
            
            // 简化的旺衰判断
            const strength = Math.random() > 0.5 ? '旺 (身旺)' : '弱 (身弱)';
            
            // 简化的喜用神判断
            const elements = ['金', '木', '水', '火', '土'];
            const favorableElement = elements[Math.floor(Math.random() * elements.length)];
            
            return {
                dayMaster: `${dayMasterChar} (${dayMasterElement})`,
                dayMasterElement,
                strength,
                favorableElement
            };
        }

        /**
         * 生成并显示完整的分析报告
         * @param {string} name - 用户称呼
         * @param {Date} birthdate - 标准化的出生日期
         * @param {string[]} challenges - 用户选择的困扰领域
         */
        function generateReport(name, birthdate, challenges) {
            userNameDisplay.textContent = `你好，${name}！这是为你定制的解读。`;

            const bazi = getBazi(birthdate);
            if (!bazi || !bazi.yearPillar) {
                showError("分析失败，无法计算八字。请检查输入或稍后重试。");
                return;
            }
            const baziAnalysis = analyzeBazi(bazi);

            // 填充八字命盘
            yearPillar.textContent = bazi.yearPillar;
            monthPillar.textContent = bazi.monthPillar;
            dayPillar.textContent = bazi.dayPillar;
            hourPillar.textContent = bazi.hourPillar;

            // 填充核心解析
            const zodiac = getZodiacSign(birthdate);
            zodiacSign.textContent = `${zodiac.sign} (${zodiac.element}象)`;
            dayMaster.textContent = baziAnalysis.dayMaster;
            analysisSummary.textContent = `您的核心本我能量（日主）为"${baziAnalysis.dayMaster}"，这决定了您天生能量场的基础状态。结合您${zodiac.sign}的特质，以及对「${challenges.join('、')}」领域的关注，显示出您正积极寻求内在能量的平衡与突破。`;

            // 填充能量平衡诊断
            imbalanceAnalysis.textContent = `根据命盘分析，您的日主能量状态判定为"${baziAnalysis.strength}"。这意味着您需要引入"${baziAnalysis.favorableElement}"元素的能量作为您的"喜用神"，来调和整体能量场，使其达到平衡和谐。这将是您在「${challenges[0]}」等领域取得突破的关键。`;

            // 生成推荐内容
            recommendationsContainer.innerHTML = '';
            
            const crystalRec = RECOMMENDATIONS.crystal[baziAnalysis.favorableElement] || RECOMMENDATIONS.crystal["土"];
            const digitalRec = RECOMMENDATIONS.digital[baziAnalysis.favorableElement] || RECOMMENDATIONS.digital["土"];

            const crystalCard = `
            <div class="glass-card p-6 flex flex-col items-center text-center">
                <div class="w-32 h-32 rounded-full mb-4 bg-gray-200 flex items-center justify-center">
                    <span class="text-gray-700">${crystalRec.name}</span>
                </div>
                <h4 class="text-lg font-bold text-white">${crystalRec.name} - 您的喜用神水晶</h4>
                <p class="text-sm text-gray-300 mt-2">${crystalRec.description}</p>
                <p class="text-xs text-blue-300 mt-3 p-2 bg-blue-900/30 rounded">推荐理由：${crystalRec.reason}</p>
                <button class="w-full mt-4 btn-primary font-bold py-2 px-4 rounded-full">购买专属能量水晶</button>
            </div>`;
            
            const digitalCard = `
            <div class="glass-card p-6 flex flex-col items-center text-center">
                <div class="w-32 h-32 rounded-full mb-4 bg-gray-200 flex items-center justify-center">
                    <span class="text-gray-700">${digitalRec.name}</span>
                </div>
                <h4 class="text-lg font-bold text-white">${digitalRec.name}</h4>
                <p class="text-sm text-gray-300 mt-2">${digitalRec.description}</p>
                <p class="text-xs text-green-300 mt-3 p-2 bg-green-900/30 rounded">推荐理由：${digitalRec.reason}</p>
                <button class="w-full mt-4 bg-gray-600 hover:bg-gray-500 font-bold py-2 px-4 rounded-full">获取您的数字能量场</button>
            </div>`;

            recommendationsContainer.innerHTML = crystalCard + digitalCard;
        }

        /**
         * 根据公历日期获取西方的太阳星座
         * @param {Date} date - Date对象
         * @returns {object} 星座信息
         */
        function getZodiacSign(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            
            const zodiacs = [
                { sign: "摩羯座", start: [12, 22], end: [1, 19], element: "土" },
                { sign: "水瓶座", start: [1, 20], end: [2, 18], element: "风" },
                { sign: "双鱼座", start: [2, 19], end: [3, 20], element: "水" },
                { sign: "白羊座", start: [3, 21], end: [4, 19], element: "火" },
                { sign: "金牛座", start: [4, 20], end: [5, 20], element: "土" },
                { sign: "双子座", start: [5, 21], end: [6, 21], element: "风" },
                { sign: "巨蟹座", start: [6, 22], end: [7, 22], element: "水" },
                { sign: "狮子座", start: [7, 23], end: [8, 22], element: "火" },
                { sign: "处女座", start: [8, 23], end: [9, 22], element: "土" },
                { sign: "天秤座", start: [9, 23], end: [10, 23], element: "风" },
                { sign: "天蝎座", start: [10, 24], end: [11, 22], element: "水" },
                { sign: "射手座", start: [11, 23], end: [12, 21], element: "火" }
            ];
            
            for (const z of zodiacs) {
                if ((month === z.start[0] && day >= z.start[1]) || 
                    (month === z.end[0] && day <= z.end[1])) {
                    return z;
                }
            }
            return zodiacs[0]; // 默认返回摩羯座
        }

        /**
         * 显示错误信息并重置UI
         * @param {string} message - 要显示的错误信息
         */
        function showError(message) {
            loadingSection.classList.add('hidden');
            inputSection.classList.remove('hidden');

            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');

            analyzeBtn.disabled = false;
            analyzeBtn.textContent = '开始分析';
        }
    });
</script>
